name: Mostrar data e hora do push

on:
  push:
    branches:
      - main
      

jobs:
  show-push-time:
    runs-on: ubuntu-latest
    steps:
      - name: Exibir data/hora do push
        run: |
          TIMESTAMP="${{ github.event.head_commit.timestamp }}"
          if [ -n "$TIMESTAMP" ]; then
            echo "Horário do push (do commit): $TIMESTAMP"
          else
            echo "Horário do runner (fallback): $(date '+%Y-%m-%d %H:%M:%S %Z')"
          fi
