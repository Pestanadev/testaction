name: Rodar apenas à noite

on:
  schedule:
    # Executa todo dia às 22h (UTC) → 19h no horário de Brasília (UTC-3)
    - cron: "0 22 * * *"

jobs:
  night-job:
    runs-on: ubuntu-latest
    steps:
      - name: Executar tarefa noturna
        run: |
          echo "Executando tarefa noturna..."
          date
