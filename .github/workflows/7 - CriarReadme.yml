name: Criar arquivo com informa√ß√µes do push

on:
  push:
    branches:
      - main

permissions:
  contents: write  # permite criar e commitar arquivos no reposit√≥rio

jobs:
  create-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Fazer checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Criar arquivo com informa√ß√µes
        run: |
          echo "üëã Este push foi feito por: ${{ github.actor }}" > readme.txt
          echo "üìÖ Data: $(date)" >> readme.txt
          echo "üîó Commit: ${{ github.sha }}" >> readme.txt
          cat readme.txt

      - name: Commitar e enviar o arquivo
        run: |
          git config user.name "github-actions[bot]"
